- resources:
    cpu: true
    cputemp: true
    memory: true
    disk: /
    units: imperial

- datetime:
    text_size: xl
    format:
      dateStyle: long
      timeStyle: short
      hour12: true

- openmeteo:
#    label: # optional
    latitude: 37.3
    longitude: -122.03
    timezone: America/Los_Angeles # optional
    units: imperial
    cache: 5 # Time in minutes to cache API responses, to stay within limits